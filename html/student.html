  <br><br>
  <div class="card"
    style="width: 24rem;background-position-y: center; background-color: navajowhite;
background-blend-mode: color-burn;margin-left: 62%;height: 25rem; background-image: url(http://localhost/connectex/images/lock.png);background-size: 99% 81%; background-repeat: no-repeat; backface-visibility: visible;">
    <div class="card-body">
      <div class="topnav">

        <a class="active" href="http://localhost/connectex/html/student.html">Student</a>
      </div>
      <br><br>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" style="opacity: 30%;">student@gmail.com</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" style="opacity: 30%;">Password</label>
        </div>
        <button type="Login" class="btn btn-primary" style="margin: 129px;position: absolute;top: 46%; ">
          Login</button>
        <a href="#" data-bs-toggle="modal" data-bs-target="#StudentModal" style="position: absolute;
                margin: 26.5%;
                margin-top: 21%;">new user(Student)</a>
      </form>
    </div>
  </div>

  <div class="modal fade" id="StudentModal" tabindex="-1" aria-labelledby="StudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 746px; height: 523px; left: -28%;margin-top: 25%">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"style="position: absolute; left: 34%; font-family: Georgia, 'Times New Roman', Times, serif;"><b> Sign up For Students</b></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-image: url(http://localhost/connectex/images/handshake.png); background-repeat: no-repeat; background-color: bisque;font-weight: 700;background-blend-mode: overlay;background-size: 100% 90%;">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
              <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>
            </div><br>
            <div class="form-group row">
              <label for="gender" class="col-sm-2 col-form-label">Gender</label>
              <div class="col-sm-4">
                <select class="form-control" id="gender" name="gender" required>
                  <option value="">--Select Gender--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div><br>
            <div class="form-group row">
              <label for="branch" class="col-sm-2 col-form-label">Branch</label>
              <div class="col-sm-4">
                <select class="form-control" id="branch" name="branch" required>
                  <option value="">--Select Branch--</option>
                  <option value="CSIT">CSIT</option>
                  <option value="EN">EN</option>
                  <option value="CE">CE</option>
                  <option value="CO">CO</option>
                  <option value="ME">ME</option>
                  <option value="CSE">CSE</option>
                  <option value="IT">IT</option>
                </select>
              </div>
              <label for="number" class="col-sm-2 col-form-label">Mobile no.</label>
              <div class="col-sm-4">
                <input type="tel" class="form-control" id="number" name="number" required>
              </div>
            </div><br>
            <div class="form-group row">
              <label for="passingmonth" class="col-sm-2 col-form-label">Passing Month</label>
              <div class="col-sm-4">
                <select class="form-control" id="passingmonth" name="passingmonth">
                  <option value="01" selected>June</option>
                </select>
              </div>
              <label for="passingyear" class="col-sm-2 col-form-label">Passing Year</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="passingyear" name="passingyear" placeholder="YYYY">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Create Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <br>
            <div class="form-group" style="text-align: center;">
              <label for="photo">Add Profile Photo</label>
              <input class="file-control" name="photo" type="file" accept=".jpg,.png,.jpeg">
            </div>
            <br>
            <div class="form-group" style="text-align: center;">
              <div class="offset-md-3 col-md-6">
                <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
              </div>
            </div>
          </form>
        </div>
